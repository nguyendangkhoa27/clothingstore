<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Reset Password Email Template</title>
<meta name="description" content="Reset Password Email Template.">
<style type="text/css">
a:hover {
	text-decoration: underline !important;
}
</style>
</head>

<body marginheight="0" topmargin="0" marginwidth="0"
	style="margin: 0px; background-color: #f2f3f8;" leftmargin="0">
	<!--100% body table-->
	<table cellspacing="0" border="0" cellpadding="0" width="100%"
		bgcolor="#f2f3f8" style="">
		<tr>
			<td>
				<table
					style="background-color: #f2f3f8; max-width: 670px; margin: 0 auto;"
					width="100%" border="0" align="center" cellpadding="0"
					cellspacing="0">
					<tr>
						<td style="height: 80px;">&nbsp;</td>
					</tr>
					<tr>
						<td style="text-align: center;"><a
							href="https://cnshop.vercel.app/" title="logo" target="_blank">
								<img width="60"
								src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Dotcn.svg/1200px-Dotcn.svg.png"
								title="logo" alt="logo">
						</a></td>
					</tr>
					<tr>
						<td style="height: 20px;">&nbsp;</td>
					</tr>
					<tr>
						<td>
							<table width="95%" border="0" align="center" cellpadding="0"
								cellspacing="0"
								style="max-width: 670px; background: #fff; border-radius: 3px; text-align: center; -webkit-box-shadow: 0 6px 18px 0 rgba(0, 0, 0, .06); -moz-box-shadow: 0 6px 18px 0 rgba(0, 0, 0, .06); box-shadow: 0 6px 18px 0 rgba(0, 0, 0, .06);">
								<tr>
									<td style="height: 40px;">&nbsp;</td>
								</tr>
								<tr>
									<td style="padding: 0 35px;">
										<h1
											style="color: #1e1e2d; font-weight: 500; margin: 0; font-size: 32px; font-family: 'Rubik', sans-serif;"
											th:text="'Xin chào '+${user}+'.'"
											>
										</h1>
										<h1
											style="color: #1e1e2d; font-weight: 500; margin: 0; font-size: 32px; font-family: 'Rubik', sans-serif;">You
											have requested to reset your password</h1> <span
										style="display: inline-block; vertical-align: middle; margin: 29px 0 26px; border-bottom: 1px solid #cecece; width: 100px;"></span>
										<p
											style="color: #455056; font-size: 15px; line-height: 24px; margin: 0;">
											Chúng tôi không thể chỉ gửi cho bạn mật khẩu cũ của bạn. 
											Một mã được gửi đến bạn để xác nhận bạn đang đặt lại mật khẩu. 
											Mã này có hiệu lực trong vòng 5 phút.
											Hãy nhập mã này vào ô trống để xác minh. Xin cảm ơn!.</p> 
											<p href="javascript:void(0);"
										style="background: #20e277; text-decoration: none !important; font-weight: 500; margin-top: 35px; color: #fff; font-size: 14px; padding: 10px 24px; display: inline-block; border-radius: 50px;"
										th:text="${token}"
										>
										</p>
									</td>
								</tr>
								<tr>
									<td style="height: 40px;">&nbsp;</td>
								</tr>
							</table>
						</td>
					<tr>
						<td style="height: 20px;">&nbsp;</td>
					</tr>
					<tr>
						<td style="text-align: center;">
							<p
								style="font-size: 14px; color: rgba(69, 80, 86, 0.7411764705882353); line-height: 18px; margin: 0 0 0;">
								&copy; <strong>www.CNSHOP.com</strong>
							</p>
						</td>
					</tr>
					<tr>
						<td style="height: 80px;">&nbsp;</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	<!--/100% body table-->
</body>

</html>
